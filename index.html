<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Açaiteria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Escolha seu Açaí</h1>

    <!-- Escolha do Tamanho - Copos -->
    <h2>Copos</h2>
    <select id="copos">
        <option value="" disabled selected>Selecionar</option>
        <option value="Copo 300ml">Copo 300ml - R$10,00</option>
        <option value="Copo 400ml">Copo 400ml - R$12,00</option>
        <option value="Copo 500ml">Copo 500ml - R$15,00</option>
    </select>

    <!-- Escolha do Tamanho - Marmitas -->
    <h2>Marmitas</h2>
    <select id="marmitas">
        <option value="" disabled selected>Selecionar</option>
        <option value="Marmita 300ml">Marmita 300ml - R$12,00</option>
        <option value="Marmita 400ml">Marmita 400ml - R$14,00</option>
        <option value="Marmita 500ml">Marmita 500ml - R$22,00</option>
    </select>

   <!-- Adicionais -->
<h2>Adicionais</h2>
<div class="adicionais-container">
    <div class="adicional-item">
        <label for="morango">Morango - R$3,00</label>
        <input type="checkbox" id="morango" value="Morango">
    </div>
    <div class="adicional-item">
        <label for="kiwi">Kiwi - R$3,00</label>
        <input type="checkbox" id="kiwi" value="Kiwi">
    </div>
    <div class="adicional-item">
        <label for="oreo">Oreo - R$3,00</label>
        <input type="checkbox" id="oreo" value="Oreo">
    </div>
    <div class="adicional-item">
        <label for="cremeAvela">Creme de Avelã - R$3,00</label>
        <input type="checkbox" id="cremeAvela" value="Creme de Avelã">
    </div>
</div>

    </div>
</div>




    <!-- Acompanhamentos -->
    <h2>Acompanhamentos</h2>
    <input type="checkbox" id="granola" value="Granola"> Granola <br>
    <input type="checkbox" id="leiteCondensado" value="Leite Condensado"> Leite Condensado <br>
    <input type="checkbox" id="banana" value="Banana"> Banana <br>
    <input type="checkbox" id="mm" value="M&M"> M&M <br>
    <input type="checkbox" id="pacoca" value="Paçoca"> Paçoca <br>
    <input type="checkbox" id="farinhaAmendoim" value="Farinha de Amendoim"> Farinha de Amendoim <br>
    <input type="checkbox" id="jujuba" value="Jujuba"> Jujuba <br>
    <input type="checkbox" id="gotasChocolate" value="Gotas de Chocolate"> Gotas de Chocolate <br>

    <!-- Endereço de Entrega -->
    <h2>Endereço de Entrega</h2>
    <label for="rua">Rua:</label>
    <input type="text" id="rua" placeholder="Digite a rua" required><br>
    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" placeholder="Digite o bairro" required><br>
    <label for="numero">Número:</label>
    <input type="text" id="numero" placeholder="Digite o número" required><br>
    <label for="complemento">Complemento:</label>
    <input type="text" id="complemento" placeholder="Digite o complemento"><br>

    <!-- Campo para Cidade -->
    <label for="cidade">Cidade:</label>
    <select id="cidade" disabled>
        <option value="Xexéu">Xexéu</option>
    </select><br>
    <p>Taxa de entrega: R$3,00</p>

    <!-- Botão para WhatsApp -->
    <button onclick="enviarWhatsApp()">Fazer Pedido</button>

    <script src="script.js"></script>
</body>
</html>
